{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h1>Forgot your password?</h1>
  <p>Enter your email address to receive a reset link.</p>
</section>

<div class="container">
  <form method="POST" action="{{ url_for('forgot') }}" style="max-width:420px;margin:auto;text-align:left;">
    <label>Email
      <input type="email" name="email" required class="input">
    </label><br><br>

    <button type="submit" class="btn">Send reset link</button>

    {% if message %}
      <p style="color:#9ee;margin-top:12px;">{{ message }}</p>
    {% endif %}
    {% if error %}
      <p style="color:#ff8080;margin-top:12px;">{{ error }}</p>
    {% endif %}
  </form>
</div>
{% endblock %}
