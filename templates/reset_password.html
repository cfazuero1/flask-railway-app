{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h1>Reset your password</h1>
  <p>Choose a new password for your account.</p>
</section>

<div class="container">
  <form method="POST" action="{{ url_for('reset_password', token=token) }}" style="max-width:420px;margin:auto;text-align:left;">
    <label>New password
      <input type="password" name="password" required minlength="8" class="input">
    </label><br><br>

    <label>Confirm password
      <input type="password" name="password2" required minlength="8" class="input">
    </label><br><br>

    <button type="submit" class="btn">Update password</button>

    {% if message %}
      <p style="color:#9ee;margin-top:12px;">{{ message }}</p>
    {% endif %}
    {% if error %}
      <p style="color:#ff8080;margin-top:12px;">{{ error }}</p>
    {% endif %}
  </form>
</div>
{% endblock %}
