{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h1>Login</h1>
  <p>Access your rooms and track your progress!</p>
</section>

<div class="container">
  <form method="POST" action="{{ url_for('login') }}" style="max-width:420px;margin:auto;text-align:left;">
    <label>Username
      <input name="username" required class="input">
    </label><br><br>

    <label>Password
      <input type="password" name="password" required class="input">
    </label><br><br>

    <!-- Google reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
    <br>

    <button type="submit" class="btn">Login</button>
    <a href="{{ url_for('forgot') }}" style="margin-left:12px;">Forgot password?</a>

    {% if error %}
      <p style="color:#ff8080; margin-top:12px;">{{ error }}</p>
    {% endif %}
  </form>
</div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
